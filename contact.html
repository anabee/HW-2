<div class="spacing"></div>

            <div class="input-group mb-3">
                <label>Name
                <input type="text" class="form-control" placeholder="John Smith" aria-label="Username" aria-describedby="basic-addon1">
                </label>
            </div>

            <!-- This is the second input bar -->
            <div class="input-group mb-3">
                <label>Email
                <input type="text" class="form-control" placeholder="jsmith@gmail.com" aria-label="Username" aria-describedby="basic-addon1">
                </label>
            </div>

            <!-- Textarea -->
            <div class="input-group">
                <label>Message
                <textarea class="form-control" aria-label="With textarea"></textarea>
